<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Sorry Khushi ‚ù§Ô∏è</title>
<style>
  :root {
    --bg: #000;
    --text-color: #ff9ac8;
    --size: 1.6rem;
  }
  html, body {
    height: 100%;
    margin: 0;
    background: var(--bg);
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
  }

  /* Sorry text animation */
  #sorry-screen {
    position: absolute;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    background: var(--bg);
    color: var(--text-color);
    font-size: 2.8rem;
    font-weight: 600;
    opacity: 0;
    animation: typeIn 3s steps(20,end) forwards;
  }
  @keyframes typeIn {
    0% { opacity: 0; clip-path: inset(0 100% 0 0); }
    10% { opacity: 1; }
    100% { clip-path: inset(0 0 0 0); opacity: 1; }
  }

  /* Floating hearts */
  .floating-heart {
    position: absolute;
    bottom: -50px;
    color: var(--text-color);
    opacity: 0.4;
    animation: floatUp linear infinite;
  }
  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0.4; }
    80% { opacity: 0.6; }
    100% { transform: translateY(-110vh) scale(1.4); opacity: 0; }
  }

  /* Heart stage */
  .stage {
    width: min(820px, 92vw);
    height: min(820px, 92vw);
    display: grid;
    place-items: center;
    opacity: 0;
    transition: opacity 2s ease;
    position: relative;
    z-index: 2;
  }
  svg {
    width: 100%;
    height: 100%;
    overflow: visible;
  }
  .love-text {
    fill: none;
    stroke: none;
    font-weight: 600;
    font-size: var(--size);
    letter-spacing: 2px;
    text-anchor: middle;
  }
  .layer-main {
    fill: var(--text-color);
    filter: drop-shadow(0 0 10px rgba(255,255,255,0.08));
  }
  .layer-trail {
    fill: var(--text-color);
    opacity: 0.3;
    filter: blur(1.5px);
  }
  .layer-trail2 {
    fill: var(--text-color);
    opacity: 0.15;
    filter: blur(3px);
  }

  /* Music controls */
  #music-btn {
    display: none;
    position: absolute;
    bottom: 40px;
    padding: 12px 28px;
    background: #ff9ac8;
    color: #000;
    font-weight: 600;
    text-decoration: none;
    border-radius: 50px;
    font-size: 1rem;
    box-shadow: 0 0 20px #ff9ac866;
    transition: all 0.3s ease;
    z-index: 5;
  }
  #music-btn:hover {
    transform: scale(1.08);
    background: #ffb2d8;
  }
  @media (max-width:420px){
    :root { --size: 1.1rem; }
    #music-btn { font-size: 0.9rem; }
  }
</style>
</head>
<body>
  <!-- Sorry text -->
  <div id="sorry-screen">Sorry&nbsp;Khushi&nbsp;‚ù§Ô∏è</div>

  <!-- Floating hearts -->
  <div id="hearts-container"></div>

  <!-- Heart animation -->
  <div class="stage" id="heart-stage">
    <svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <path id="heartPath"
          d="M300,375
             C120,260 100,120 240,110
             C300,100 330,150 300,200
             C270,150 300,100 360,110
             C500,120 480,260 300,375 Z" />
      </defs>
      <use href="#heartPath" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="10"/>
      <text class="love-text layer-trail2">
        <textPath href="#heartPath" startOffset="0%">
          I love you ‚Äî I love you ‚Äî I love you ‚Äî
          <animate attributeName="startOffset" from="0%" to="100%" dur="14s" repeatCount="indefinite" />
        </textPath>
      </text>
      <text class="love-text layer-trail">
        <textPath href="#heartPath" startOffset="0%">
          I love you ‚Äî I love you ‚Äî I love you ‚Äî
          <animate attributeName="startOffset" from="25%" to="125%" dur="10s" repeatCount="indefinite" />
        </textPath>
      </text>
      <text class="love-text layer-main">
        <textPath href="#heartPath" startOffset="0%">
          I love you ‚Äî I love you ‚Äî I love you ‚Äî
          <animate attributeName="startOffset" from="50%" to="150%" dur="8s" repeatCount="indefinite" />
        </textPath>
      </text>
    </svg>
  </div>

  <!-- Music -->
  <audio id="bgmusic" loop>
    <source src="be_my_baby.mp3" type="audio/mp3">
  </audio>

  <!-- Manual play button if autoplay blocked -->
  <button id="music-btn" onclick="playMusic()">üéµ Tap to Play Music</button>

  <script>
    // Transition to heart animation
    setTimeout(() => {
      document.getElementById("sorry-screen").style.display = "none";
      document.getElementById("heart-stage").style.opacity = "1";
      document.getElementById("music-btn").style.display = "block";
      playMusic(); // try to autoplay
    }, 3000);

    // Floating hearts generator
    const container = document.getElementById("hearts-container");
    const hearts = ["üíñ","üíû","üíó","üíï"];
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 4 + "s";
      heart.style.fontSize = 16 + Math.random() * 24 + "px";
      container.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }, 400);

    // Music playback
    function playMusic() {
      const audio = document.getElementById("bgmusic");
      audio.play().catch(() => {
        document.getElementById("music-btn").style.display = "block";
      });
    }
  </script>
</body>
</html>
